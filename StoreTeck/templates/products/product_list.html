<!-- product_list.html -->

{% extends 'base.html' %}
{% block content %}
  <h2>Product List</h2>
  {% for product in products %}
    <div>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>
      <a href="{% url 'product_detail' product.pk %}">View Details</a>
    </div>
  {% endfor %}
{% endblock %}
