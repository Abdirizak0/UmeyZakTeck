<!-- cart.html -->

{% extends 'base.html' %}
{% block title %}Shopping Cart - UmeyZakTeck{% endblock %}

{% block content %}
<div class="shopping-cart">
    <div class="container">
        <h3>Your Shopping Cart</h3>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items go here -->
                <tr>
                    <td>Smartphone XYZ</td>
                    <td>$599.99</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$599.99</td>
                    <td>
                        <button>Remove</button>
                    </td>
                </tr>
                <!-- Add more cart item entries as needed -->
            </tbody>
        </table>
        <div class="cart-total">
            <h4>Cart Total: $599.99</h4>
            <a href="#">Proceed to Checkout</a>
        </div>
    </div>
</div>
{% endblock %}
