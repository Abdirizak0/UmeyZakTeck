<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UmeyZakTeck{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Additional CSS links or stylesheets -->
</head>
<body>
    <header>
        <div class="container">
            <h1>UmeyZakTeck</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        <!-- Content block to be overridden by child templates -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 UmeyZakTeck. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    <!-- Additional JavaScript files or scripts -->
</body>
</html>
