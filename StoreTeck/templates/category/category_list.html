<!-- category_list.html -->

{% extends 'base.html' %}
{% block content %}
  <h2>Category List</h2>
  {% for category in categories %}
    <div>
      <h3>{{ category.name }}</h3>
      <p>{{ category.description }}</p>
      <a href="{% url 'category_detail' category.pk %}">View Details</a>
    </div>
  {% endfor %}
{% endblock %}
