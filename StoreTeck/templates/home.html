{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UmeyZakTeck</title>
        <!-- Link to your CSS file -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">UmeyzakTeck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Welcome to Our E-Commerce Website</h1>
        <div class="row mt-4">
            <!-- Product Image 1 -->
            <div class="col-md-4 mb-3">
                <img src="{% static 'img/product01.png' %}" class="img-fluid" alt="Product 01">
            </div>
            <!-- Product Image 2 -->
            <div class="col-md-4 mb-3">
                <img src="{% static 'img/product02.png' %}" class="img-fluid" alt="Product 02">
            </div>
            <!-- Product Image 3 -->
            <div class="col-md-4 mb-3">
                <img src="{% static 'img/product03.png' %}" class="img-fluid" alt="Product 03">
            </div>
            <!-- Add more product images as needed -->
        </div>
    </div>

    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
