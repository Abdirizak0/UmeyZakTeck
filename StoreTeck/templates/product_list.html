{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <!-- Replace the src attribute with the appropriate filenames -->
            {% if forloop.counter0 == 0 %}
            <img src="{% static 'images/img/hotdeal.png' %}" class="card-img-top" alt="{{ product.name }}">
            {% else %}
            <img src="{% static 'images/img/product0'|add:forloop.counter|stringformat:"02d" %}.png" class="card-img-top" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Price: ${{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
