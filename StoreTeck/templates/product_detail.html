{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <!-- Replace the src attribute with the appropriate filename -->
        <img src="{% static 'images/img/product0'|add:product.id|stringformat:"02d" %}.png" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>Description: {{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <p>Quantity: {{ product.quantity }}</p>
        <p>Category: {{ product.category }}</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
{% endblock %}
